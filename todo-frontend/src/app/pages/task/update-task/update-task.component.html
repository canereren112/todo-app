<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Task </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Title </label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="task.title"
                            name="title">
                    </div>

                    <div class="form-group">
                        <label> Description </label>
                        <input type="text" class="form-detail" id="description" [(ngModel)]="task.description"
                            name="description">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
